    <form id="login-form">
      <!-- input을 form 안에 넣어야 click 시 자동으로 submit 됨 아니면 input에 type을 넣어줘야함 -->
      <!-- required : 필수 -->
      <input

        placeholder="what your name?"
        maxlength="15"
        required
      />
      <button>Login</button>
    </form>
