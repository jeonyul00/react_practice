<!-- 문서의 유형을 정의하기 위해 사용하는 선언문 , document type-->
<!-- DOCTYPE은 반드시 선언하는 것이 좋다. 선언하지 않을 경우 잘못된 방식으로 해석이 될 수 있으므로 주의하는 것이 좋다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta> 태그는 해당 문서에 대한 정보인 메타데이터(metadata)를 정의할 때 사용합니다. -->
    <!-- 메타데이터는 데이터를 설명하는 데이터이다  -->
    <!-- name 은 메타 요소가 어떤 정보의 형태를 갖고 있는지 알려줍니다. content는 실제 메타데이터의 컨텐츠입니다. -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css 호출 -->
    <link rel="styleSheet" href="style.css" />
    <title>Title</title>
  </head>
  <body>
    <!-- javascript 호출 -->
    <script src="220702_UseOnlyJavascript.js"></script>
  </body>
</html>
